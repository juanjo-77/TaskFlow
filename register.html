<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Register | TaskFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/auth.css">

  <!-- Redirección automática si ya hay usuario -->
  <script>
    const user = JSON.parse(localStorage.getItem("taskflowUser"));
    if (user) {
      window.location.href = "dashboard.html";
    }
  </script>
</head>
<body>

<div class="auth-container">

  <!-- LOGO -->
  <div class="auth-logo text-center mb-4">
    <img src="assets/img/logo-TaskFlow.png" alt="TaskFlow" width="48">
    <h2>TaskFlow</h2>
  </div>

  <!-- REGISTER FORM -->
  <form id="registerForm" class="auth-form">
    <input type="text" id="name" placeholder="Full name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
  </form>

  <!-- LINKS -->
  <p class="auth-link mt-3 text-center">
    Already have an account? <a href="login.html">Login</a>
  </p>

  <!-- MENSAJE -->
  <p id="registerMessage" class="text-center mt-2"></p>

</div>

<!-- JS -->
<script src="js/auth.js" defer></script>

</body>
</html>
